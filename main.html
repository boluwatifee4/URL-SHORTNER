<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTENER</title>
    <link rel="stylesheet" href="US.css">
    <link rel="stylesheet" href="mq.css">
    <script src="https://kit.fontawesome.com/5daf43d836.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="logo">
            <span>URL SHORTENER</span>
            <i class="far fa-hand-scissors"></i>
        </div>
    </header>

    <div class="shortener-text">
        <h1 id="bold"></h1>
        <h3 id="light"></h3>
    </div>

        <div class="container bucket in">
        </div>

<section class="short">
    <div class="input">
        <input type="text" placeholder="paste your link">
        <button>Cut</button>
        <p>your link is ready</p>
        <button id="copy">Copy link</button>
        <input type="text" disabled >
    </div>
</section>


    <div class="cursor"></div>
    <div class="cursor2"></div>
    <script src="US.js"></script>
</body>

</html>
